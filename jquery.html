<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <style>
        .header {
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <div class="header"></div>

    <button id="show">tampil gambar</button>
    <button id="hide">sembunyikan gambar</button>

    <div id="gambar">
        <img src="asset/images/neymar.jpg" alt="neymar" id="load-gambar" width="200" style="display: none;">
    </div>

    <script src="asset/JS/jquery-3.5.1.slim.full.js"></script>
    
    <!-- <script src="asset/JS/jquery-3.5.1.slim.min.js"></script> -->
    <script>
        $(document).ready(function(){
            $(".header").html('wkwkwk');
            $(".header").click(function(){
                $(".header").css({"border":"1px solid blue"});
            })
        });

        // efek animasi
        $("#show").click(function(){
            $("#load-gambar").fadeIn();
        });

        // $("#show").click(function(){
        //     $("#load-gambar").attr({'src':'asset/images/neymar.jpg',"width":"200px"});
        // });

        $("#hide").click(function(){
            $("#load-gambar").fadeOut(4000);
        });
    </script>
</body>
</html>
